---
layout: default
---

{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
  {% if tag[1].size > 3 %}
    <h3>{{ tag[0] }}</h3>
    <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> <small> {{post.date | date: '%d-%m-%Y'}} </small></li>
        {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
